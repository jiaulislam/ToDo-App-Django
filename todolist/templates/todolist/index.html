{% extends 'base.html' %}

{% block title %}Tasks {% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
            {{ task_form.title }}
            <button type="submit">Create</button>
    </form>
    <ol>
        {% for task in tasks %}
            <li>
                {% if task.completed == True %}
                    <strike> {{ task.title }} </strike>
                {% else %}
                    {{ task.title }}
                {% endif %} 
                 <a href="{% url 'update_task' task.id %}">Update</a> | <a href="{% url 'delete_task' task.id %}">Delete</a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
